<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="text">
                <h1>Rock <br> Paper <br> Scissors</h1>
            </div>
            <div class="score-container">
                <p>YOU<span id="user-score" class="user-score">0</span></p>
                <p>AS<span id="ai-score" class="ai-score">0</span></p>
            </div>
        </div>

        <div class="game-container">
            <div class="ai">
                <span>Abdulrahman Soyooye</span>
                <button id="ai" class="ai">🏅</button>

            </div>
            <div class="user">
                <button id="rock" class="rock chosen"> 👊</button>
                <button id="paper" class="paper chosen">✋</button>
                <button id="scissors" class="scissors chosen">✌️</button>
            </div>
        </div>
        <div class="button-container">
            <button id="result">Start Game</button>
        </div>

    </div>
    <div class="end-game-container" id="end-game-container">
        <div class="end-game">
            <h1 id="head-text">You Finally Won!</h1>
            <p id="paragragh-text">You can try again, but I'll win this time.</p>
            <button onclick="location.reload()">Play Again</button>
        </div>

    </div>
    <footer>
        <p> © 2023 HyperTech Developers | Abdulrahman Soyooye </p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
